<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Reviewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, button {
      display: block;
      margin: 15px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>AI Resume Reviewer</h1>

  <input type="file" id="fileInput" accept=".pdf">
  <button id="submitBtn">Upload Resume</button>

  <div id="result"></div>

  <script>
    const BACKEND_URL = "https://resume-reviewer-tl5t.onrender.com";

    document.querySelector("#submitBtn").addEventListener("click", async () => {
      const fileInput = document.querySelector("#fileInput");

      if (!fileInput.files.length) {
        alert("Please select a PDF file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      document.querySelector("#result").textContent = "Analyzing resume, please wait...";

      try {
        const response = await fetch(`${BACKEND_URL}/analyseFile`, {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        document.querySelector("#result").innerHTML = `<pre>${data.summary}</pre>`;
      } catch (err) {
        console.error(err);
        document.querySelector("#result").textContent = "Error uploading file. Check console for details.";
      }
    });
  </script>

</body>
</html>
